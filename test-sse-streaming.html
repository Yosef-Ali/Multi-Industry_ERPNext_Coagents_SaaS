<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow SSE Streaming Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2563eb;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 500;
            margin-left: 10px;
        }
        .status.streaming {
            background: #10b981;
            color: white;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .status.idle {
            background: #e5e7eb;
            color: #64748b;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .events {
            margin-top: 30px;
            background: #f8fafc;
            border-radius: 6px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .event {
            background: white;
            border-left: 3px solid #2563eb;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .event-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }
        .event-data {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: #475569;
            background: #f1f5f9;
            padding: 8px;
            border-radius: 3px;
            overflow-x: auto;
        }
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Workflow SSE Streaming Test</h1>
        <p class="subtitle">Testing real-time event streaming from workflow service</p>

        <div class="controls">
            <button id="startBtn" onclick="startStreaming()">Start Workflow</button>
            <button id="stopBtn" onclick="stopStreaming()" disabled>Stop</button>
            <button onclick="clearEvents()">Clear</button>
            <span id="status" class="status idle">Idle</span>
        </div>

        <div class="events" id="events">
            <p style="color: #64748b;">Click "Start Workflow" to begin streaming events...</p>
        </div>
    </div>

    <script>
        let eventSource = null;

        async function startStreaming() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const status = document.getElementById('status');
            const eventsContainer = document.getElementById('events');

            // Clear previous events
            eventsContainer.innerHTML = '';

            // Disable start button
            startBtn.disabled = true;
            stopBtn.disabled = false;
            status.className = 'status streaming';
            status.textContent = 'Streaming...';

            try {
                // Make POST request to /execute endpoint
                const response = await fetch('http://localhost:8000/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        graph_name: 'hotel_o2c',
                        initial_state: {
                            prompt: 'Test workflow streaming',
                            app_context: {
                                appType: 'hotel',
                                currentPage: 'test'
                            }
                        }
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    let currentEvent = null;
                    for (const line of lines) {
                        if (line.startsWith('event:')) {
                            currentEvent = line.substring(6).trim();
                        } else if (line.startsWith('data:')) {
                            const data = line.substring(5).trim();
                            addEvent(currentEvent || 'message', data);
                        }
                    }
                }
            } catch (error) {
                console.error('Streaming error:', error);
                addEvent('error', JSON.stringify({ message: error.message }));
            } finally {
                stopStreaming();
            }
        }

        function stopStreaming() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const status = document.getElementById('status');

            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }

            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.className = 'status idle';
            status.textContent = 'Idle';
        }

        function addEvent(name, data) {
            const eventsContainer = document.getElementById('events');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event';

            const eventName = document.createElement('div');
            eventName.className = 'event-name';
            eventName.textContent = name;

            const eventData = document.createElement('pre');
            eventData.className = 'event-data';
            try {
                eventData.textContent = JSON.stringify(JSON.parse(data), null, 2);
            } catch {
                eventData.textContent = data;
            }

            eventDiv.appendChild(eventName);
            eventDiv.appendChild(eventData);
            eventsContainer.appendChild(eventDiv);
            eventsContainer.scrollTop = eventsContainer.scrollHeight;
        }

        function clearEvents() {
            document.getElementById('events').innerHTML = '<p style="color: #64748b;">Events cleared. Click "Start Workflow" to begin streaming...</p>';
        }
    </script>
</body>
</html>
