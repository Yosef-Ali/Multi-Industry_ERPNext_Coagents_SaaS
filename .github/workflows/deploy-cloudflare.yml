name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - feature/frontend-copilotkit-integration
    paths:
      - 'frontend/coagent/**'
      - '.github/workflows/deploy-cloudflare.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Next.js to Cloudflare Pages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/coagent/package-lock.json

      - name: Install dependencies
        working-directory: frontend/coagent
        run: npm ci

      - name: Build Next.js application
        working-directory: frontend/coagent
        run: npm run build
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: mistralai/mistral-7b-instruct

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: erpnext-coagent-ui
          directory: frontend/coagent/.next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Your app is live at: https://erpnext-coagent-ui.pages.dev"
          echo ""
          echo "üìã Remember to set these environment variables in Cloudflare Pages:"
          echo "  - OPENROUTER_API_KEY"
          echo "  - OPENROUTER_MODEL (default: mistralai/mistral-7b-instruct)"
          echo "  - OPENROUTER_HTTP_REFERER"
